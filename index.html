<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-A-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="custom-section">
        <form class="shape-selection">
            <p>Choose shape</p>
            <input type="radio" name="shape-selection" id="square-shape" checked>
            <label for="square-shape">Square shape</label>
            <input type="radio" name="shape-selection" id="custom-shape">
            <label for="custom-shape">Custom shape</label>
        </form>
        <form class="square-form">
            <label>Number of squares per side</label>
            <input type="number" id="one-side" value="16">
        </form>
        <form  class="custom-form">
            <label>Number of rows</label >
            <input type="number" id="row-side" value="16">
            <br>
            <label>Number of cols</label >
            <input type="number" id="col-side" value="16">
        </form>
        <button class="submit">Submit</button>
        <button class="restart">Restart</button>
    </div>
    
    <div class="container"></div>
    <script src="./src/index.js"></script>
</body>

</html>
